<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .manage-header {
            text-align: center;
            margin-top: 20px;
        }
        .table-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .btn-custom {
            width: 100px;
            margin: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Feedback System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Give Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/questions">Answer Survey</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage">Manage Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manage Records Content -->
    <div class="container mt-5">
        <div class="manage-header">
            <h2>Manage Feedback</h2>
            <p>Below is a list of all feedback submissions. You can update or delete records as needed.</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fb in feedbacks %}
                    <tr>
                        <td>{{ fb[1] }}</td>
                        <td>{{ fb[2] }}</td>
                        <td>
                            <a href="/update_feedback/{{ fb[0] }}" class="btn btn-sm btn-primary btn-custom">Update</a>
                            <a href="/delete_feedback/{{ fb[0] }}" class="btn btn-sm btn-danger btn-custom">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
