<!-- templates/update_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Update Feedback</h2>
    <form action="/update_feedback/{{ data[0] }}" method="POST">
        <input name="name" class="form-control mb-2" value="{{ data[1] }}">
        <input name="email" class="form-control mb-2" value="{{ data[2] }}">
        <input name="city" class="form-control mb-2" value="{{ data[3] }}">
        <input name="issue_on" class="form-control mb-2" value="{{ data[4] }}">
        <textarea name="description" class="form-control mb-2">{{ data[5] }}</textarea>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</body>
</html>
